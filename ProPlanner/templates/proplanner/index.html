{% extends "base.html" %} {% block content %}
<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th>Tasks</th>
      <th>Due Date</th>
    </tr>
  </thead>
  <tbody>
    {% for task in tasks %}
    <tr>
      <td>
        <a href="{% url 'tasks:detail' task.id %}">{{task.task}}</a>
      </td>
      <td>{{task.due_date}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
