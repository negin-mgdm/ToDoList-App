<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create HTML List</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        height: 100vh;
        margin: 0;
        padding-top: 20px;
      }
      ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }
      li {
        border: 1px solid black;
        padding: 10px;
        margin: 5px 0;
        width: 200px;
        box-sizing: border-box;
      }
      h1 {
        text-align: center;
      }
      .container {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>My Items</h1>
      <ul id="itemsList"></ul>
    </div>

    <script src="main.js"></script>
  </body>
</html>
